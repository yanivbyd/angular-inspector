<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jbart Angular Studio</title>
  <link rel="icon" href="img/jbart.png" />
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/jquery/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/mode/xml/xml.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/mode/javascript/javascript.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/mode/css/css.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/addon/hint/show-hint.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/addon/hint/javascript-hint.js"></script>
  <script type="text/javascript" src="bower_components/codemirror/addon/fold/foldgutter.js"></script>
  
  <script>
    window.jbart = {comps: {}, classes: {}};
    window.jbart_widgets = {}; 
    window.jbPackaged = true;
  </script>
  <script type="text/javascript" src="js/ng-studio.js"></script>

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />

  <link rel="stylesheet" type="text/css" href="bower_components/codemirror/addon/fold/foldgutter.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/codemirror/addon/hint/show-hint.css" />
  
  <link rel="stylesheet" type="text/css" href="studio/css/studio.css" />

  <link rel="import" href="html/properties.html">
  <link rel="import" href="html/templates.html">
<style>
  html,body { margin: 0; background:#EBEBEB; overflow: hidden; }
</style>
</head>

<body>
  <div ng-app="jbart-studio-app">
    <div id="jbart-studio-top"></div>
  </div>

<script type="text/javascript">
  $(document).ready(function() {
    if (jb_urlParam('project'))
      jb_studioAngularStart();
    else
      $('#jbart-studio-top').text('You must specify a project in the url, e.g. ng-studio.html?project=...').css('padding','20px');
  });
</script>    

</body>


</html>
