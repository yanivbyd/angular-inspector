<section class="studio-properties-in-dialog">
	<div class="studio-propertySheet">
		<div class="property" ng-repeat="attr in attributes">
			<label class="property-title">{{attr.name}}:</label>
			<div class="property-content">
				<input class="jb-studio-primitive-textbox" ng-model="attr.value" />
			</div>
		</div>
	</div>
</section>
